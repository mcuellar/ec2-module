name: Auto Tag Version

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
permissions:
  contents: write
jobs:
  autotag:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure Git Credentials
        run: |
          git config user.name github-actions[bot]
          git config user.email 41898282+github-actions[bot]@users.noreply.github.com

      - name: Fetch all tags
        run: git fetch --tags

      - name: Get latest tag
        id: get_tag
        run: |
          latest_tag=$(git tag --list 'v*' --sort=-v:refname | head -n 1)
          echo "latest_tag=$latest_tag" >> $GITHUB_OUTPUT

      - name: Determine next version
        id: next_version
        run: |
          latest_tag="${{ steps.get_tag.outputs.latest_tag }}"
          if [ -z "$latest_tag" ]; then
            echo "next_tag=v1.0.0" >> $GITHUB_OUTPUT
            exit 0
          fi
          version=${latest_tag#v}
          IFS='.' read -r major minor patch <<< "$version"
          # Default to patch bump
          bump_type="patch"
          if [[ "${{ github.event.head_commit.message }}" == *"major"* ]]; then
            bump_type="major"
          elif [[ "${{ github.event.head_commit.message }}" == *"feat"* ]]; then
            bump_type="minor"
          fi
          if [ "$bump_type" = "major" ]; then
            major=$((major+1))
            minor=0
            patch=0
          elif [ "$bump_type" = "minor" ]; then
            minor=$((minor+1))
            patch=0
          else
            patch=$((patch+1))
          fi
          echo "next_tag=v$major.$minor.$patch" >> $GITHUB_OUTPUT

      - name: Create tag
        if: github.event_name == 'push' || github.event_name == 'pull_request'
        run: |
          git tag ${{ steps.next_version.outputs.next_tag }}
          git push origin ${{ steps.next_version.outputs.next_tag }}
